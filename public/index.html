<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Redefined</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Future Redefined</h1>
        <p>A 1-Day Tech Conference</p>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="categorySearchInput" placeholder="Search by category..." aria-label="Search talks by category"> <!-- Added aria-label -->
            <input type="text" id="speakerSearchInput" placeholder="Search by speaker..." aria-label="Search talks by speaker"> <!-- Added aria-label -->
            <button id="clearSearchButton" aria-label="Clear all search filters">Clear Search</button> <!-- Added aria-label -->
            <p class="search-hint">Filter by category AND speaker.</p>
        </div>
        <div id="loadingIndicator" class="loading-indicator">Loading schedule...</div>
        <div id="schedule" class="schedule-container"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
